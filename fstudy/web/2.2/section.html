<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>section 元素</title>
</head>
<body>
<form action="" method="post">


    <section>12</section>
    <article></article>
    <aside></aside>
    <header></header>
    <hgroup></hgroup>
    <footer></footer>
    <nav></nav>
    <figure>
        <figcaption>PRC</figcaption>
        <p>
            this
        </p>
    </figure>
    <br/>
    <input type="text" placeholder="请输入姓名" required/>
    <br/>
    <input type="password" name="password" id="" placeholder="请输入密码" required/>
    <br/>
    <ol reversed>
        <li>这是一行数据</li>
        <li>这是一行数据</li>
        <li>这是一行数据</li>
    </ol>
    <br/>
    <h2>可编辑列表</h2>
    <ul contenteditable="true">
        <li>这是可编辑列表</li>
        <li>这是可编辑列表</li>
        <li>这是可编辑列表</li>
        <li>这是可编辑列表</li>
    </ul>
    <h1>拼写检查</h1>
    <textarea name="" id="" cols="30" rows="10" spellcheck="true"></textarea>
    <br/>
    <table tabindex="-1">
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
    </table>
    <button type="submit">提交</button>
</form>
</body>
</html>
