<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>HTML5的结构</title>
</head>
<body>

    1.主体结构元素的定义
    2.非主体结构元素的定义
    3.使用新增的元素合理编排
-->
<article>
    <header>
        <h1>苹果</h1>
        <p>发布日期:<time pubdate="pubdate">2015/8/18</time> </p>

    <p>
        <b>苹果</b>，植物类水果。。。。
    </p>
    <section>
        <h2>评论</h2>
        <article>
            <header>
                <h3>发表者：xxx</h3>
                <p>发表时间：<time datetime="2015-8-18">1小时前</time></p>
            </header>
            <p>我喜爱苹果，我最喜爱的苹果是红富士</p>
        </article>
        <article>
            <header>
                <h3>发表者：***</h3>

            </header>
            <p>苹果？我喜欢吃橘子</p>
        </article>
    </section>
    <footer>
        <p>
            <small>著作权归**所有</small>
        </p>
    </footer>
</article>

</html>
